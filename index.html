<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Habibi&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- <script src="/js/rendering/rendertags.js" type="module"></script> -->
     <script src="/js/api/auth/register.js" type="module"></script>
    <script src="/js/index.js" type="module"></script>

    <title>Auctionhouse | Home</title>
</head>
<body>
    <header class="container-fluid bg-secondary d-flex justify-content-around align-items-center">
        <img src="/images/Group 1.png" alt="logo" class="logo img-fluid">
        <div class="d-flex justify-content-end align-items-center w-25">
            <div class="text-white">
                <img src="/images/pro-img.jpg" alt="pro-img" class="img-fluid profile-img">
                <div class="d-flex flex-column align-items-center justify-content-center">
                <p class="text-info align-self-flex-end">$UserName</p>
                <p class="text-info">Credits: 1000</p>
                </div>
            </div>
            
        </div>
    </header>
    <main>
        <section class="container-fluid mt-5">
            <div class="row" id="tagcontainer">
           
            </div>
          </section>
      
          <button type="button" class="btn text-primary btn-success m-5" id="modal-button" data-bs-toggle="modal" data-bs-target="#auctionModal">
            + Create Auction
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="auctionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create Auction</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- <button type="button" class="btn btn-success">Post</button> -->
                    </div>
                    <div class="modal-footer d-flex justify-content-center
                    ">
                        
                       
                    </div>
                </div>
            </div>
        </div>
         
          <!-- <a class="btn text-primary btn-success m-5">+ Create Auction</a> -->
          <section class="d-flex justify-content-center">
            <div class="row w-100 gap-3 d-flex justify-content-center" id="listingscontainer">
            
            </div>
          </section>
    </main>
</body>
</html>
