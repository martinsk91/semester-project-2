<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auctionhouse | Profile</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Habibi&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="/dist/css/index.css">
    <script src="/js/index.js" type="module"></script>
</head>
<body>

    <!-- Header -->
    <header class="container-fluid bg-secondary d-flex justify-content-around align-items-center">
        <a href="/"><img src="/images/Group 1.png" alt="logo" class="logo img-fluid"></a> 
         <div class="d-flex justify-content-end align-items-center w-25" >
             <div id="user">
                 <!-- <img src="/images/pro-img.jpg" alt="pro-img" class="img-fluid profile-img">
                 <div class="d-flex flex-column align-items-center justify-content-center">
                 <p class="text-info align-self-flex-end" id="Username"></p>
                 <p class="text-info">Credits: 1000</p>
                 </div> -->
             </div>
             
         </div>
     </header>

    <!-- Main Content -->
    <main class="container mt-5 vh-100">
        <div class="row justify-content-center">
            <!-- Profile Section -->
            <div class="col-md-4 mb-4">
                <div class="card bg-secondary text-white text-center">
                    <div class="card-body">
                        <img src="/images/default-profile.png" alt="profile-img" id="profileimg" class="rounded-circle mb-3" style="width: 150px; height: 150px;">
                        <h3 id="profilename" class="card-title">John Doe</h3>
                        <p>Credits: 1000</p>
                        <button class="btn btn-success w-100" id="editimg">Edit Image</button>
                    </div>
                </div>
            </div>

            <!-- Listings and Auctions Section -->
            <div class="col-md-8">
                <section class="mb-4">
                    <!-- My Listings -->
                    <div class="card">
                        <div class="card-header text-center fs-4">
                            <details>
                                <summary>My Listings</summary>
                                <div class="card-body" id="listings">
                                    <!-- Dynamic content from JavaScript will be appended here -->
                                </div>
                            </details>
                        </div>
                    </div>
                </section>

                <!-- Auctions Won -->
                <section>
                    <div class="card">
                        <div class="card-header text-center fs-4">
                            Auctions Won
                        </div>
                        <div class="card-body">
                            <details class="mb-3">
                                <summary class="fs-5">Bike</summary>
                                <div class="d-flex flex-column align-items-center">
                                    <img src="/images/bike 4.png" alt="bike" class="img-fluid mb-2">
                                    <p class="mb-0">Bike</p>
                                    <p>This is a description.</p>
                                </div>
                            </details>
                            <details class="mb-3">
                                <summary class="fs-5">Phone</summary>
                                <div class="d-flex flex-column align-items-center">
                                    <img src="/images/phone.png" alt="phone" class="img-fluid mb-2">
                                    <p class="mb-0">Phone</p>
                                    <p>This is a description.</p>
                                </div>
                            </details>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid bg-secondary text-white py-3 text-center mt-5">
        <p class="mb-0">Auctionhouse &copy; 2024</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
